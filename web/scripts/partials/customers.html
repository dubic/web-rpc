<div id="contentwrapper" style="padding-top: 40px">
    <div class="customers view">
        <div class="container">
            <header>
                <h3>Customers</h3>
            </header>
            <div class="row">
                <div class="span3">
                    First Name:
                    <br />
                    <input data-ng-model="newCustomer.firstName" type="text" placeholder="First Name">
                </div>
                <div class="span3">
                    Last Name:
                    <br />
                    <input data-ng-model="newCustomer.lastName" type="text" placeholder="Last Name">
                </div>
                <div class="span3">
                    Address:
                    <br />
                    <input data-ng-model="newCustomer.address" type="text" placeholder="Customer Address">
                </div>            
                <div class="span3">
                    City:
                    <br />
                    <input data-ng-model="newCustomer.city" type="text" placeholder="Customer City">

                </div>

            </div>
            <div class="row pull-right" style="padding-right: 50px">
                <button id="submitCustomer" class="btn btn-primary btn-small" type="button" 
                        data-ng-disabled="!newCustomer.firstName || !newCustomer.lastName || !newCustomer.city" 
                        data-ng-click="insertCustomer()">Add Customer</button>
            </div>
            <br /><br />
            
                <div class="row cardContainer">
                    <div class="span3 card" data-ng-repeat="customer in customers | orderBy:'lastName'" style="padding-bottom: 15px;">
                        <div class="w-box">
                            <div class="w-box-header">
                                <button class="btn close cardClose" data-ng-click="deleteCustomer(customer.id)">&times;</button>
                                <div class="cardHeader">{{$index + 1}}</div>    
                            </div>
                            <div class="w-box-content" style="padding-left: 5px;">
                                <div class="cardHeader "><em><b>{{customer.lastName +' '+ customer.firstName}}</b></em></div>
                                <div class="cardBody">{{customer.address}}</div>
                                <div class="cardBody">{{customer.city}}</div>
                                <a href="#/customerorders/{{customer.id}}" class="cardBody btn-link">View {{ customer.orders.length }} Orders</a>  
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
